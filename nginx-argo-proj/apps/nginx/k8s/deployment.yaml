apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx-app
        image: gcr.io/nviz-playground/nginx-app:5e0aaef7ce420d9a67603631cc289b1451ba8d4f
        ports:
        - containerPort: 80

